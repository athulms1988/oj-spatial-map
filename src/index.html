<!DOCTYPE html>
<html lang="en-us">

<head>
  <title>Oracle JET Starter Template - Web Basic</title>

  <meta charset="UTF-8">
  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1">
  <link rel="icon" href="css/images/JET-Favicon-Red-32x32.png" type="image/x-icon" />

  <!-- This is the main css file for the default theme -->
  <!-- injector:theme -->
  <!-- endinjector -->
  <!-- This contains icon fonts used by the starter template -->
  <link rel="icon" href="css/images/JET-Favicon-Red-32x32.png" type="image/x-icon" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
    integrity="sha512-rqQltXRuHxtPWhktpAZxLHUVJ3Eombn3hvk9PHjV/N5DMUYnzKPC1i3ub0mEXgFzsaZNeJcoE0YHq0j/GFsdGg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" id="uxiconFont"
    href="https://static.oracle.com/cdn/fnd/gallery/2310.0.1/images/iconfont/ojuxIconFont.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="js/map-logic.js"></script>

  <!-- This is where you would add any app specific styling -->
  <link rel="stylesheet" href="css/app.css" type="text/css" />

</head>

<body class="oj-web-applayout-body">
  <div id="globalBody" class="oj-web-applayout-page">
    <!--
         ** Oracle JET V15.0.0 web application header pattern.
         ** Please see the demos under Cookbook/Patterns/App Shell: Web
         ** and the CSS documentation under Support/API Docs/Non-Component Styling
         ** on the JET website for more information on how to use this pattern.
      -->
    <div class="container-fluid p-2">
      <div class="row">
        <div class="col-4">
          <oj-input-search
                id="search1"
                class="oj-form-control-max-width-md"
                suggestions="[[suggestionsDP]]"
                value="{{value}}"
                raw-value="{{rawValue}}"
                on-oj-value-action="[[handleValueAction]]"
                placeholder="Search..."
                aria-label="My search field"></oj-input-search>
        </div>
        <div class="col-8">
          <oj-spatial-map id="map" 
                center="[[centerOfMap]]"
                zoom-level="4" style="display: block; height: 100vh;"
                basemap="osm_bright_vector">
        </oj-spatial-map>
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <!-- This injects script tags for the main javascript files -->
  <!-- injector:scripts -->
  <!-- endinjector -->

</body>

</html>
